<div class="kanye-content-container">
  <div class="kanye-card__side-code">
    <div class="kanye-card__side-code-container">
      <span class="kanye-code">{{ data?.splyCode }}</span>
      <div class="kanye-code-bars">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <div class="kanye-content">
    <div class="kanye-content__column">
      <div class="kanyes-mind">
        <h1>{{ data?.headline }}</h1>
        <span #wave class="wave"></span>
        <span #wave class="wave"></span>
        <span #wave class="wave"></span>
      </div>
    </div>
    <div class="kanye-content__column-quote">
      <ng-content select="kanye-quotes"></ng-content>
    </div>
  </div>
</div>
